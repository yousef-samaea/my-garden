<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Fabulous Garden</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>

    <main>
        <div id="container">
        <div id="formContainer">
            <form id="flowerForm">
                <label for="name">name</label>
                <input type="text" id="name" name="name" /><br />
                <label for="image">image</label>
                <select name="image" id="image">
                    <option value="Alstroemerias">Alstroemerias</option>
                    <option value="Gardenias">Gardenias</option>
                    <option value="Orchids">Orchids</option>
                    <option value="Roses">Roses</option>
                    <option value="Sunflowers">Sunflowers</option>
                    <option value="Tulips">Tulips</option>
                    <option value="Peonies">Peonies
                    </option>
                </select><br />
                <label for="season">season</label>
                <input type="text" id="season" name="season" /><br />
                <input type="submit" value="save" id="submit" />
                <button id="clear">clear</button>
            </form>
        </div>

        <div id="tableContainer">
            <table id="flowerTable"></table>
        </div>

    </div>
    </main>

    <footer id="fo">
        all right reserved 2021 @  ASAC
    </footer>
    <script src="app.js"></script>
</body>
</html>
